<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="corpo">
        <p id="title">Calculadora</p>
        <div id="visor">
            <p id="visor-text">0</p>
        </div>
        <div id="div_botoes">
            <input type='button' class="key" value="("></input> 
            <input type='button' class="key" value=")"></input>    
            <input type='button' class="key especial" value="&#9003"></input>    
            <input type='button' class="key equal especial" value="AC"></input>   
            <input type='button' class="key number"  value="7"></input>    
            <input type='button' class="key number"  value="8"></input>    
            <input type='button' class="key number"  value="9"></input>    
            <input type='button' class="key especial" value="&#247"></input>    
            <input type='button' class="key number"  value="4"></input>    
            <input type='button' class="key number"  value="5"></input>    
            <input type='button' class="key number"  value="6"></input>    
            <input type='button' class="key especial" value="x"></input>    
            <input type='button' class="key number"  value="1"></input>    
            <input type='button' class="key number"  value="2"></input>    
            <input type='button' class="key number"  value="3"></input>    
            <input type='button' class="key" value="-"></input>    
            <input type='button' class="key"  value="."></input>    
            <input type='button' class="key number" value="0"></input>    
            <input type='button' class="key equal especial" value="="></input>    
            <input type='button' class="key" value="+"></input>    
        </div>
    </div>
    <footer>&copy; Antonio Souza</footer>
</body>
</html>
